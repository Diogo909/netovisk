<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #091211;
            color: #fff; 
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
        }

        .left-column, .center-column, .right-column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-column img {
            max-height: 200px;
            width: auto;
        }

        .navbar {
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: #d5d5d5;
            text-decoration: none;
            margin: 0 20px;
            font-size: 14px;
            position: relative;
            padding: 10px 15px;
            transition: color 0.3s, transform 0.3s;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #4ef01a;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s;
        }

        .navbar a:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        .selected {
            color: #4ef01a !important;
            border-bottom: 2px solid #4ef01a;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border-radius: 25px;
            background-color: #091211;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 5px;
            max-width: 500px;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 25px;
            width: 100%;
            font-size: 16px;
            background-color: #1f1f1f;
            color: #fff;
        }

        .search-bar input::placeholder {
            color: #888;
        }

        .flexbox-background {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 500px;
            width: 100%; 
            background-image: url('assets/backgroundSite.jpeg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
        }

        .flexbox-content {
            color: #ffffff;
            text-align: center;
            font-size: 24px;
            max-width: 80%;
        }
        
        footer {
            text-align: center;
            padding: 20px 10px;
            background-color: #091211;
        }

        .footer-logo img {
            max-width: 120px;
        }

        .footer-text, .footer-bottom {
            margin: 10px 0;
        }

        .footer-bottom {
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .design-credit {
            font-size: 11px;
        }

        .design-credit span {
            display: inline-block;
            padding: 6px;
            background-color: #000000;
            color: #4ef01a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="assets/logotipo site.svg" alt="Logotipo NeToVisK">
        </div>
        <div class="center-column">
            <div class="navbar">
                <a href="http://netovisk.wuaze.com" id="home-link">Home</a>
                <a href="http://netovisk.wuaze.com/area-vip" id="vip-link">Área VIP</a>
                <a href="http://netovisk.wuaze.com/download" id="downloads-link">Downloads</a>
            </div>
        </div>
        <div class="right-column">
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>

    <div class="flexbox-background">
        <div class="flexbox-content">
            <h1>Bem-vindo ao Meu Site!</h1>
            <p>Explore nossos conteúdos e divirta-se!</p>
        </div>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="assets/logotipo site.svg" alt="NeToVisK Logo">
        </div>
        <div class="footer-text">
            <p>Copyright © 2024 NeToVisK. Todos os direitos reservados.</p>
        </div>
        <div class="footer-bottom">
            <p class="design-credit">Design by: <span>NeToVisK</span></p>
        </div>
    </footer>

    <script>
        const currentUrl = window.location.href;

        if (currentUrl === "http://netovisk.wuaze.com/") {
            document.getElementById("home-link").classList.add("selected");
        } else if (currentUrl === "http://netovisk.wuaze.com/area-vip") {
            document.getElementById("vip-link").classList.add("selected");
        } else if (currentUrl === "http://netovisk.wuaze.com/download") {
            document.getElementById("downloads-link").classList.add("selected");
        }
    </script>
</body>
</html>
