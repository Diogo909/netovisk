<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #091211; /* Cor de fundo para a página */
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px; /* Largura máxima do contêiner */
            justify-content: space-between; /* Espaço entre as colunas */
        }
        .left-column, .center-column, .right-column {
            flex: 1; /* Todas as colunas ocupam o mesmo espaço */
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 85px; /* Altura máxima para a coluna da esquerda */
        }
        .left-column img {
            max-height: 200px;
            width: auto;
        }
        .navbar {
            display: flex;
            width: 100%;
            justify-content: center; /* Centraliza a barra de navegação */
        }
        .navbar a {
            color: #d5d5d5;
            text-decoration: none;
            margin: 0 20px;
            font-size: 14px;
            position: relative;
            padding: 10px 15px;
            transition: color 0.3s, transform 0.3s;
        }
        .navbar a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #4ef01a;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s;
        }
        .navbar a:hover {
            color: #ffffff;
            transform: scale(1.1);
        }
        .selected {
            color: #4ef01a !important;
            border-bottom: 2px solid #4ef01a;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border-radius: 25px;
            background-color: #091211;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 5px;
            max-width: 500px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .search-bar input {
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 25px;
            width: 100%;
            font-size: 16px;
            background-color: #1f1f1f;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .search-bar input::placeholder {
            color: #888;
        }
        .search-bar input:focus {
            background-color: #333;
        }
        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            margin-left: -40px;
            transition: background-color 0.3s ease;
        }
        .search-bar button:hover {
            background-color: #333;
        }
        .search-bar button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="http://netovisk.wuaze.com/wp-content/uploads/2024/08/logotipo-com-nome.svg" alt="Logotipo NeToVisK">
        </div>
        <div class="center-column">
            <div class="navbar">
                <a href="http://netovisk.wuaze.com" id="home-link">Home</a>
                <a href="http://netovisk.wuaze.com/area-vip" id="vip-link">Área VIP</a>
                <a href="http://netovisk.wuaze.com/download" id="downloads-link">Downloads</a>
            </div>
        </div>
        <div class="right-column">
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>

    <script>
        const currentUrl = window.location.href;

        if (currentUrl === "http://netovisk.wuaze.com/") {
            document.getElementById("home-link").classList.add("selected");
        } else if (currentUrl === "http://netovisk.wuaze.com/area-vip") {
            document.getElementById("vip-link").classList.add("selected");
        } else if (currentUrl === "http://netovisk.wuaze.com/download") {
            document.getElementById("downloads-link").classList.add("selected");
        }
    </script>
</body>
</html>
